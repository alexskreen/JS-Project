<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Which coding language should you start with?</title>
</head>

<body>
  <h1>Welcome new developers!</h1>
  <div class="container" id="ofage">
    <h2>Which coding language should you start with?</h2>
    <p>First, tell us about yourself</p>
    <form class="form-inline">
      <label class="sr-only" for="inlineFormInputName2">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

      <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
      </div>
      <div class="form-check mb-2 mr-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
          Remember me
        </label>
      </div>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="container">
        <p>Gender</p>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Other
          </label>
        </div>
      </div>
    </form>
    <h4>Which location would you like to attend?</h4>
    <select class="form-control" id="location">
    <option value="1">Portland</option>
    <option value="2">Seattle</option>
    </select>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
</body>

</html>
