<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <script src="js/scripts.js" charset="utf-8"></script>

<body>
  <h1>Welcome new developers!</h1>
  <div class="container"id="ofage">
    <h2>Which coding language should you start with?</h2>
    <p>First, tell us about yourself</p>
    <form class="form-inline">
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
  </div>

  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
    <h2>Which aspect of coding interests you the most?</h2>
    <div class="checkbox">
  <label><input type="checkbox" value="">Option 1</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="">Option 2</label>
</div>
<div class="checkbox disabled">
  <label><input type="checkbox" value="" disabled>Option 3</label>
</div>
  </div>
  <div class="container">
      <div id="underage">
        <p>We're sorry, but you aren't old enough to enroll in our coding program.</p>
        <p><a href="https://codakid.com/coding-for-kids-the-ultimate-guide-for-parents-2/">Click here to explore other options!</a></p>
      </div>
    </div>
